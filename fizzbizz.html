<body>
    <script>
        //fizzbizz game
        let res2 = 0
        for (let i = 0; i < 100; i++) {
            res2 = i
            res2 = i % 3 == 0 ? "fizz" : res2
            res2 = i % 5 == 0 ? "bizz" : res2
            res2 = i % 3 == 0 && i % 5 == 0 ? "fizzbizz" : res2
            console.log(res2);

        }
    </script>

</body>
